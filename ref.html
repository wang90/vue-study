
<!DOCTYPE html>
<html lang="cn">
    <body>
        <button id="add">add</button>
        <div id="app"></div>
    </body>
<script>

let active;
let vueData ={};
let str;
let data = reacitve({
    count: 0
});

class Dep {
    constructor() {
        this.deps = new Set();
    }
    depend() {
        if (active) {
            this.deps.add(active);
            console.log("注入")
        }
    }
    notify() {
        this.deps.forEach(dep => {dep()});
    }
}

document.getElementById("add").addEventListener("click", function() {
    data.count++;
});

watch(() => {
    str = `点击了 ${data.count} 次`;
    document.getElementById("app").innerText = str;
});

function reacitve(obj){
    Object.keys(obj).forEach((key) => {
        if (obj.hasOwnProperty(key)) {
            let dep = new Dep();
            let value = obj[key]
            Object.defineProperty(vueData, key, {
                get() {
                    dep.depend();
                    return value;
                },
                set(newValue) {
                    value = newValue;
                    dep.notify();
                }
            });
        }
    });
    return vueData
}

function ref(key,value){
    let dep = new Dep();
    const that = this;
    return Object.defineProperty({}, key, {
        get() {
            dep.depend();
            return value;
        },
        set(newValue) {
            value = newValue;
            dep.notify();
        }
    });
}
 
function watch(cb){
    if ( typeof cb === "function") {
        active = cb;
        active();
        active = null;
    }
}

</script>
</html>
